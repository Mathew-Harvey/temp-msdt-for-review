<!DOCTYPE html>
<html lang="en" data-theme="orange">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - MarineStream</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="./assets/marinestream_logo_white.png" as="image">
    <link rel="preload" href="./style.css" as="style">
    <link rel="preload" href="./script.js" as="script">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon.ico">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <meta name="theme-color" content="#ffffff">

    <!-- Meta Tags for Link Previews -->
    <meta name="description"
        content="MarineStream Privacy Policy - Learn how we collect, use, and protect your personal information.">
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Privacy Policy - MarineStream" />
    <meta property="og:description"
        content="Learn how MarineStream collects, uses, and protects your personal information." />
    <meta property="og:image" content="https://www.marinestream.com.au/assets/socialmedialogo.png" />
    <meta property="og:url" content="https://www.marinestream.com.au/privacy.html" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Privacy Policy - MarineStream" />
    <meta name="twitter:description"
        content="Learn how MarineStream collects, uses, and protects your personal information." />
    <meta name="twitter:image" content="https://www.marinestream.com.au/assets/socialmedialogo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    
    <!-- Critical CSS loaded synchronously -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./loading-screen.css">
    
    <!-- Non-critical scripts loaded asynchronously -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Critical scripts loaded synchronously -->
    <script src="./navigation.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="./privacy.js" defer></script>
</head>

<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="loading-screen">
        <div class="loading-content">
            <img src="./assets/marinestream_logo_white.png" alt="MarineStream Logo" class="loading-logo">
            <div class="loading-spinner"></div>
            <div class="loading-message">Loading privacy policy...</div>
            <div class="loading-progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Navigation will be generated by navigation.js -->
    <div id="nav-placeholder"></div>

    <main id="main-content" role="main">
        <!-- Privacy Hero Section -->
        <section class="privacy-hero">
            <div class="container">
                <div class="privacy-hero-content">
                    <h1>Privacy Policy</h1>
                    <p class="privacy-hero-subtitle">How we collect, use, and protect your information</p>
                    <div class="privacy-meta">
                        <span class="last-updated">
                            <i class="fas fa-calendar-alt"></i>
                            Last updated: December 2024
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Privacy Content Section -->
        <section class="privacy-content">
            <div class="container">
                <!-- Loading State -->
                <div id="privacy-loading" class="privacy-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading privacy policy...</p>
                </div>

                <!-- Error State -->
                <div id="privacy-error" class="privacy-error" style="display: none;">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>Unable to Load Privacy Policy</h3>
                    <p>We're experiencing technical difficulties. Please try again later.</p>
                    <button class="btn btn-primary" onclick="loadPrivacyPolicy()">
                        <i class="fas fa-refresh"></i> Try Again
                    </button>
                </div>

                <!-- Privacy Policy Content -->
                <div id="privacy-policy" class="privacy-policy-content" style="display: none;">
                    <!-- Privacy policy content will be dynamically loaded here -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
      
    </main>

    <!-- Footer placeholder - will be populated by footer.js -->
    <div id="footer-placeholder"></div>

    <script src="./footer.js"></script>
    <script src="./loading-screen.js"></script>
</body>

</html>
